<h3>
  {{ problem.getTitle() }}
</h3>
<div [ngSwitch]="problem.getRating()">
  <div *ngSwitchCase="1">*0000</div>
  <div *ngSwitchCase="2">**000</div>
  <div *ngSwitchCase="3">***00</div>
  <div *ngSwitchCase="4">****0</div>
  <div *ngSwitchCase="5">*****</div>
</div>
<p>
  {{ problem.getDescription() }}
</p>
